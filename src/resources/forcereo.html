<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  /*stroke: #999;*/
  stroke-opacity: 0.6;
}


.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

.polyL path{
  stroke-width: 2px;
  fill: none;
  stroke: blue;
}




</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var graph = {
  "nodes": [
    {"id": "1", "group": 1},
    {"id": "2", "group": 2},
    {"id": "3", "group": 2},
    {"id": "4", "group": 2},
    {"id": "5", "group": 2},
    {"id": "6", "group": 2},
    {"id": "7", "group": 3},
  ],
  "links": [
    {"source": "1", "target": "2", "type": "fifo"},
    {"source": "3", "target": "5", "type": "fifo"},
    {"source": "2", "target": "3", "type": "dup"},
    {"source": "2", "target": "4", "type": "dup"},
    {"source": "4", "target": "6", "type": "lossy"},
    {"source": "5", "target": "7", "type": "merger"},
    {"source": "6", "target": "7", "type": "merger"},
  ],
};

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2))



  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke",linkColour);


  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 5)
      .attr("fill", function(d) { return color(d.group); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d.id; });

  simulation
  	  .force("forcepos", forcepos)
      .nodes(graph.nodes)
      .on("tick", ticked);


  simulation.force("link")
      .links(graph.links);



//Vai atribuir a cor ao link conforme o tipo de link que é
function linkColour(d){
    console.log(d);
    if(d.type == "fifo")
        return "green";
    if(d.type == "dup")
    	return "blue";
    if(d.type=="merger")
    	return "yellow";
    else return "red";
    }

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }

//vai forçar a posição no eixo dos xx do nodo
//pode ser atribuido um valor fixo
//ou usar uma incrementação em relação ao valor atual.
function forcepos(){
  for (var i = 0, n = graph.nodes.length; i < n; ++i) {
    curr_node = graph.nodes[i];
     //curr_node.attr("cx", newPos);
    if(curr_node.group == 3){
        //curr_node.x += 0.4;
        curr_node.x = 750;
    } else if(curr_node.group == 1){
        curr_node.x = 10;
        //curr_node.x -= 0.4;
    }
  }
}


function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
