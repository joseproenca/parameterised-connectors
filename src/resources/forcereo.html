<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  /*stroke: #999;*/
  stroke-opacity: 0.6;
}


.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

.polyL path{
  stroke-width: 2px;
  fill: none;
  stroke: blue;
}




</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("fifo", d3.forceLink().id(function(d) { return d.id; }))
    .force("merger", d3.forceLink().id(function(d) { return d.id; }))
    .force("dup", d3.forceLink().id(function(d) { return d.id; }))
    .force("lossy", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

var graph = {
  "nodes": [
    {"id": "1", "group": 1},
    {"id": "2", "group": 1},
    {"id": "3", "group": 1},
    {"id": "4", "group": 1},
    {"id": "5", "group": 1},
    {"id": "6", "group": 1},
    {"id": "7", "group": 1},
  ],
  "fifo": [
    {"source": "1", "target": "2", "value": 1},
    {"source": "3", "target": "5", "value": 6},
  ],
    "fifo2": [
    {"source": "1", "target": "2", "value": 1},
    {"source": "3", "target": "5", "value": 6},
  ],
  "dup": [
    {"source": "2", "target": "3", "value": 8},
    {"source": "2", "target": "4", "value": 10},
 ],
  "lossy":[
    {"source": "4", "target": "6", "value": 1},
  ],
  "merger": [
   {"source": "5", "target": "7", "value": 1},
    {"source": "6", "target": "7", "value": 1},
  ]
};


  var fifo = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.fifo)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); })
      .attr("stroke","red");


  var fifo2 = svg.append("g")
      .attr("class", "polyL")
    .selectAll("path")
    .data(graph.fifo2)
    .enter().append("path")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); })
      .attr("stroke","orange");

    var merger = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.merger)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); })
      .attr("stroke","green");



    var dup = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.dup)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); })
      .attr("stroke","yellow");


    var lossy = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.lossy)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); })
      .attr("stroke","blue");

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 5)
      .attr("fill", function(d) { return color(d.group); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("fifo")
      .links(graph.fifo);


  simulation.force("dup")
      .links(graph.dup);


  simulation.force("merger")
      .links(graph.merger);


  simulation.force("lossy")
      .links(graph.lossy);

  function ticked() {
    fifo
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    merger
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    dup
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    lossy
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }


function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
